{% extends "base.html" %}
{% from 'bootstrap/form.html' import render_form %}

{% block app_content %}
    <h1>Sign In</h1>
        {{ render_form(form) }}
    <div class="card my-3">
        <div class="card-body">
            <p>New User? <a class="badge badge-light" href="{{ url_for('register') }}"> Click to Register!</a></p>
            <p>Forgot Your Password?<a class="badge badge-light" href="{{ url_for('reset_password_request') }}"> Click to Reset It!</a></p>
        </div>
    </div>
{% endblock %}
